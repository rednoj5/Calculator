<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/scientific-calculator-lcd" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="frame">
        <div id="logo">Calculate <span id="orangeBox">Hub</span></div>
        <div id="display">
            <p id="digits">0123456</p>
        </div>
        <div id="buttonsContainer">
            <div class="buttons">
                <button class="button funcButtons" id="CCE">C/CE</button>
                <button class="button funcButtons">%</button>
                <button class="button funcButtons">&#8730</button>
                <button class="button funcButtons" id='backspace'><i class="material-icons">backspace</i></button>
            </div>
            <div class="buttons" id="firstRow">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">X</button>
            </div>
            <div class="buttons" id="secondRow">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">/</button>
            </div>
            <div class="buttons" id="thirdRow">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">-</button>
            </div>
            <div class="buttons" id="forthRow">
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button">=</button>
                <button class="button">+</button>
            </div>
        </div>
    </div>
</body>
</html>
